
	<div class="col-md-offset-1 col-md-10 main" style=" padding-left:5px ; padding-right:5px ; margin-top:80px" >
			<div class="main-grids" style="margin-top:-40px">
				
				
				<div class="recommended" >
					<div class="recommended-grids" >
						<div class="recommended-info">
							<h3 style="color:#fff">&nbsp; Popular Movies</h3>
						</div>
						<div class="col-lg-2" ng-repeat="product in products.results |limitTo:18" style="margin-bottom:10px; margin-top:5px">
    				<div class="cuadro_intro_hover " style="background-color:#cccccc;">
						<p style="text-align:center; ">
							<img ng-src="http://image.tmdb.org/t/p/w300{{product.poster_path}}"  class="img-responsive" alt="">
						</p>
						<div class="caption">
							<div class="blur"></div>
							<div class="caption-text">
								<a href="" ng-click="gotoMovieDetails(product.id)" ><h3 style=" font-size:16px;  padding-top:15px; color:#fff">{{product.original_title | limitTo:25}} ({{ product.release_date |limitTo:4}}) </h3>
								<p style=" font-size:16px; padding-top:15px; color:#fff"class="author author-info"> <i class="fa fa-star" style="font-size:16px; color:#ff6a17"></i> {{product.vote_average}}<br> Votes ({{product.vote_count}})</p></a>
									</div>
						</div>
					</div>
				
	    </div>
						
						<div class="clearfix"> </div>
					</div>
				</div>
			</div>
				<div class="clearfix"> </div>
				
				
				<pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
				
				
		</div>
